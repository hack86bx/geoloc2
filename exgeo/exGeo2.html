<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Géolocalisation exercice 02</title>
  </head>
  <body onload="quelBrowser();">
    <h1>Géolocalisation</h1>
    <p>Votre navigateur : <span id="browser"></span></p>
    <p>Est-ce-que la Géolocalisation est supportée ? <span id="geo"></span></p>
    <button onclick="detecterGeoLoc();">Clique ici</button>
  </body>
  <script>
    function detecterGeoLoc() {
      if (navigator.geolocation) {
        document.getElementById("geo").innerHTML =
          "oui, votre navigateur peut géolocaliser";
      } else {
        document.getElementById("geo").innerHTML =
          "non, votre navigateur ne peut pas géolocaliser";
      }
    }

    function quelBrowser() {
      document.getElementById("browser").innerHTML = navigator.userAgent;
    }
  </script>
</html>
